<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador Carrito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/variables.js"></script>
    <script src="js/objetoCarrito.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <img src="img/coolDrink.jpeg" alt="logo">    
    <article class="container">
        <div class="parent">
            <div>
                <label for="cant">
                    <p>Ingrese cantidad a comprar:</p>
                </label>
                <input id="cant" type="number" name="cant" value="1" min="1">
            </div>
            <div>
                <label for="select">Bebida a comprar:</label>
                <select id="select" name="select">
                    <option value="1">Cerveza</option>
                    <option value="2">Aperitivo</option>
                    <option value="3">Vino</option>
                    <option value="4">Whisky</option>
                </select>    
            </div>
            <div>
                <button id="btnAgregarProducto">AGREGAR PRODUCTO</button>
            </div>
            <div>
                <table id="carrito"></table>
            </div>
            <div>
                <label for="select2">Tipo de Pago:</label>
                <select id="select2" name="select2">
                    <option value="1">Efectivo</option>
                    <option value="2">MercadoPago</option>
                    <option value="3">Tarjeta</option>
                </select>    
            </div>
            <p id="pagoEfectivo">(*) Pago en Efectivo 20% de descuento</p>
            <p id="pagoMercado">(*) Pago con MercadoPago 10% de descuento</p>
            <p id="pagoTarjeta">(*) Pago con Tarjeta 3 cuotas sin interes</p>
            <div>
                <button id="btnFinalizarCompra">FINALIZAR COMPRA</button>

            </div>
        </div>
        <script src="js/events.js"></script>
    </article>
</body>
</html>
