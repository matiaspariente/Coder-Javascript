    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom border-dark">

                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" class="navbar-brand logoHeader" alt="logo" width="100" height="100">ALMACEN DE BEBIDAS

              <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">

                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>

                    <a class="nav-link" href="carrito.html">Carrito</a>

    <div id="carouselExampleIndicators" class="carouselMod carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/carousel/cerveza.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/carousel/vino.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/carousel/aperitivos.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">

          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

      <div class="cardsProductos row row-cols-1 row-cols-md-2 g-4">

            <img src="img/productos/cervezaTemple.jpg" class="card-img-top" alt="Temple Ipa">
            <div class="card-body">
                <h5 class="card-title d-flex justify-content-center">Cerveza Temple IPA</h5>
                <div class="input-group d-flex justify-content-center">
                  <h5 class="input-group d-flex justify-content-center">$200</h5>
                  <a id="btnAgregarCerveza" class="btn btn-primary d-flex justify-content-center">Agregar al Carrito</a>
                </div>
            </div>
            </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="img/productos/vinoBenjamin.jpg" class="card-img-top" alt="Benjamin Malbec">

              <h5 class="card-title d-flex justify-content-center">Vino Benjamin Malbec</h5>
              <div class="input-group d-flex justify-content-center">
                <h5 class="input-group d-flex justify-content-center">$900</h5>
                <a id="btnAgregarVino" class="btn btn-primary d-flex justify-content-center">Agregar al Carrito</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col">

            <img src="img/productos/aperitivoBranca.jpg" class="card-img-top" alt="Fernet Branca">

                <h5 class="card-title d-flex justify-content-center">Fernet Branca</h5>
                <div class="input-group d-flex justify-content-center">
                  <h5 class="input-group d-flex justify-content-center">$500</h5>
                  <a id="btnAgregarAperitivo" class="btn btn-primary d-flex justify-content-center">Agregar al Carrito</a>
                </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="img/productos/whiskyChivas.jpg" class="card-img-top" alt="Whisky Chivas">
            <div class="card-body">
                <h5 class="card-title d-flex justify-content-center">Whisky Chivas</h5>
                <div class="input-group d-flex justify-content-center">
                  <h5 class="input-group d-flex justify-content-center">$1500</h5>
                  <a id="btnAgregarWhisky" class="btn btn-primary d-flex justify-content-center">Agregar al Carrito</a>
